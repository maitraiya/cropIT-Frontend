<div class="login">
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Email address</label>
                    <input formControlName="email" type="text" class="form-control" placeholder="Enter email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>phone</label>
                    <input formControlName="phone" type="text" class="form-control" placeholder="Enter phone">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>City</label>
                    <input formControlName="city" type="text" class="form-control" placeholder="Enter city">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input formControlName="address" type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label>Adhaar</label>
            <input formControlName="adhaar" type="text" class="form-control" placeholder="Enter adhaar">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" class="form-control"
                        placeholder="Password">
                </div>
            </div>
        </div>


        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="farmer" formControlName="userType">
            <label class="form-check-label">Farmer</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="company" formControlName="userType">
            <label class="form-check-label">Company</label>
        </div>
        <div class="form-group">
            <label>Material</label>
            <select #dropdown
                (change)="materials.includes(dropdown.value)?null: materials.push(dropdown.value);registerForm.get('material').setValue('select material')"
                class="form-control" formControlName="material">
                <option selected disabled hidden>Select Material</option>
                <option>Text1</option>
                <option>Text2</option>
                <option>Text3</option>
                <option>Text4</option>
                <option>Text5</option>
                <option>Text6</option>
            </select>
        </div>
        <div style="margin-left: 20px;" *ngFor="let material of materials;index as i">
            <div class="row">
                {{material}}
                <p (click)="materials.splice(i, 1)" style="margin-left: 20px;" class="text-danger"> X </p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
