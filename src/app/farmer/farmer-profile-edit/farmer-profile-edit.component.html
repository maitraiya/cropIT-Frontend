<img class="image" src="./assets/imgs/bg1.jpg">
<div class="container">
  <div class="register">
    <form [formGroup]="profileForm">
      <h2 class="title">Edit Profile</h2>
        <div class="row">
            <div class="col">
                <div class="form-group">
                  <div class="i">
                    <i class="fa fa-id-badge"></i>
                  </div>
                   <!-- <label>Profile</label> -->
                    <input type="file" class="form-control" placeholder="Profile"   (change)="uploadFile($event)">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                  <div class="i">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </div>

                   <!-- <label>Name</label> -->
                    <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                   <div class="i">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                   </div>
                    <!-- <label>phone</label> -->
                    <input formControlName="phone" type="text" class="form-control" placeholder="Enter phone">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                  <div class="i">
                    <i class="fa fa-address-book" aria-hidden="true"></i>
                  </div>
                    <!-- <label>City</label> -->
                    <input formControlName="city" type="text" class="form-control" placeholder="Enter city">
                </div>
            </div>
        </div>
        <div class="form-group">
          <div class="i">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </div>
           <!-- <label>Address</label> -->
            <input formControlName="address" type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="form-group">
          <div class="i">
            <i class="fa fa-building"></i>
          </div>
           <!-- <label>landArea</label> -->
            <input formControlName="landArea" type="text" class="form-control" placeholder="Enter landArea">
        </div>

        <div class="material">
            <!-- <label>Material</label> -->
            <select (change)="onMaterialSelect()" class="form-control" formControlName="material">
                <option selected disabled hidden>Select Material</option>
                <option [ngValue]="material" *ngFor="let material of materials">{{material.name}}</option>
            </select>
        </div>
        <div class="material" style="margin-left: 20px;" *ngFor="let material of selectedMaterials;index as i">
            <div class="row">
                {{material.name}}
                <p (click)="selectedMaterials.splice(i, 1)" style="margin-left: 20px;" class="text-danger"> X </p>
            </div>
        </div>
        <button (click)="edit()" type="submit" class="btn">Edit</button>
    </form>
  </div>
</div>
