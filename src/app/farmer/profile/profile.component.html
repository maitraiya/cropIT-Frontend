<section id="card-bar">
  <div *ngIf="!farmer">
    ...loading
  </div>
  <div *ngIf="farmer" class="card">
    <div class="card-image">
      <img [src]="farmer.profile">
    </div>
    <div class="card-text">
      <span class="card-icon"></span><br><br>
      <b><span class="name">{{farmer.name}}</span><br></b><br>
      <span class="phone">+91{{farmer.phone}}</span><br>
      <span class="Address">{{farmer.address}}</span><br>
      <span class="pincode">413502</span><br>
      <br>
      <button [routerLink]="['../edit']" type="button" class="btn btn-success">Edit Profile</button>
    </div>
  </div>
</section>
